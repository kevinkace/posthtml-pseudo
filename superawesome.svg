<svg xmlns="http://www.w3.org/2000/svg" width="96" height="20">
<style type="text/css">
    .bg {
      animation: bg 3.5s infinite;
    }

    .text {
        animation: text 3.5s infinite;
    }
    @keyframes bg {
        0% {
            fill: #4c1;
        }
        39% {
            fill: #4c1
        }
        40% {
            fill: #00d5ff;
        }
        41% {
            fill: #ff9800;
        }
        42% {
            fill: #4c1;
        }
        69% {
            fill: #4c1;
        }
        70% {
            fill: #e200cb;
        }
        71% {
            fill: #00ffb3;
        }
        72% {
            fill: orange;
        }
        75% {
            fill: #00d5ff;
        }
        76% {
            fill: #ff9800;
        }
        78% {
            fill: #4c1;
        }
        80% {
            fill: #e200cb;
        }
        81% {
            fill: #00ffb3;
        }
        82% {
            fill: orange;
        }
        100% {
            fill: #4c1;
        }
    }
    @keyframes text {
        0% {
            transform: skewX(0) translateX(0);
        }
        39% {
            transform: skewX(0) translateX(0);
        }
        40% {
            transform: skewX(-20deg) translateX(4px);
        }
        42% {
            transform: skewX(0) translateX(0);
        }
        69% {
            transform: skewX(0) translateX(0);
        }
        70% {
            transform: skewX(-30deg) translateX(6px);
        }
        71% {
            transform: skewX(0) translateX(0);
        }
        72% {
            transform: skewX(-30deg) translateX(6px);
        }
        75% {
            transform: skewX(30deg) translateX(-6px);
        }
        76% {
            transform: skewX(-30deg) translateX(6px);
        }
        78% {
            transform: skewX(50deg) translateX(-6px);
        }
        80% {
            transform: skewX(0) translateX(0);
        }
        81% {
            transform: skewX(50deg) translateX(-8px);
        }
        82% {
            transform: skewX(0) translateX(0);
        }
        100% {
            transform: skewX(0) translateX(0);
        }
    }
</style>
<linearGradient id="a" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
</linearGradient>
<rect rx="3" width="96" height="20" fill="#555"/>
<rect class="bg" rx="3" x="38" width="58" height="20" fill="#4c1"/>
<rect class="bg" x="38" width="2" height="20" fill="#4c1"/>
<rect rx="3" width="96" height="20" fill="url(#a)"/>
<g class="text" fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
    <text x="19.5" y="15" fill="#010101" fill-opacity=".3">super</text>
    <text x="19.5" y="14">super</text>
    <text x="66.5" y="15" fill="#010101" fill-opacity=".3">awesome</text>
    <text x="66.5" y="14">awesome</text>
</g>
</svg>;
